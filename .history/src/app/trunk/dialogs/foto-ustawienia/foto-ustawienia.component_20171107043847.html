<h1> {{ NAZWA_PANELU_UST_FOTO }} </h1>
<mat-form-field class="IncludeFotoWithTag">
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let FotoTag of FotoTags" [selectable]="selectable" [removable]="removable" (remove)="remove(FotoTag)">
      {{FotoTag.name}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input [placeholder]="SetTagFoto" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
      (matChipInputTokenEnd)="add($event)" />
  </mat-chip-list>
</mat-form-field>
<div>
<app-google-maps></app-google-maps>
</div>
